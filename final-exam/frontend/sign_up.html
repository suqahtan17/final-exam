<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

<style>
    .borderbox{
        display: flex;
       padding-top: 10px;
        padding-bottom: 10px;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .borderbox .box-sign{
        position: relative;
        width: 380px;
        height: 420px;
        border-radius: 8px;
        overflow: hidden;
    }
    .box-sign form{
        position: absolute;
        inset: 4px;
        background: #ef9bf367;
        padding: 50px 40px;
        border-radius: 8px;
        z-index: 2;
        display: flex;
        flex-direction: column;
    }
    .box-sign form h1{
        color: #000000;
        font-weight: 500;
        text-align: center;
        letter-spacing: 0.1em;
        padding: 5px;
        margin: 6px;
    }
    .box-sign form label {
        padding-top: 10px;
    }
    .box-sign form button{
        font-size: 15px;
        text-transform: uppercase;
        transition: 0.7s ease;
        text-decoration: none;

    }
    .box-sign form button:hover{
        padding-bottom: 0.5em;
        background:  #E49BFF;
        

    }
</style>
<body>
    <!--header-->
   <section class="header">
        
        <nav class="header-bottom">

          </ul>
        </nav>
    </section>
<!--end header-->
<section class="borderbox">
    
    <div class="box-sign">
        
  

  <form>
    <h1>Sign_up</h1>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required>

    <label for="confirm">Confirm Password</label>
    <input type="password" id="confirm" name="confirm" placeholder="Re-enter password" required>

    <label>
      <input type="checkbox" id="terms" name="terms"> I agree to the Terms & Conditions
    </label>

    <button type="submit">Sign Up</button>
  </form>
  </div>
  </section>
