 <style>
    .borderbox{
       display: flex;
       padding-top: 10px;
        padding-bottom: 10px;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        
    }
    .box-sign{
        position: relative;
        width: 380px;
        height: 420px;
        
        border-radius: 8px;
        overflow: hidden;
    }
   
    
    .box-sign form{
        position: absolute;
        inset: 4px;
        background: #ef9bf367;
        padding: 50px 40px;
        border-radius: 8px;
        z-index: 2;
        display: flex;
        flex-direction: column;
    }
    .box-sign form h1{
        color: #000000;
        font-weight: 500;
        text-align: center;
        letter-spacing: 0.1em;
    }
    .box-sign form label {
        padding-top: 10px;
    }
    .box-sign form a {
        text-decoration: none;
        color: brown;
    }
    .box-sign form button{
        font-size: 15px;
        text-transform: uppercase;
        transition: 0.7s ease;
        text-decoration: none;

    }
    .box-sign form button:hover{
        padding-bottom: 0.5em;
        background:  #E49BFF;
        

    }
    </style>

<section class="borderbox">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>


                <label>
                <input type="checkbox" id="remember" name="remember"> Remember Me
                </label>


                <button type="submit" class="submit">Sign In</button>
                <p>Don't have an account? <a href="sign_up.html">sign_up</a></p>
            </form>


            

        </div>
</section>
