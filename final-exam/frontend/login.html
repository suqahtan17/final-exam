 <style>
    .borderbox{
       display: flex;
       padding-top: 10px;
        padding-bottom: 10px;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        
    }
    .box-sign{
        position: relative;
        width: 380px;
        height: 420px;
        
        border-radius: 8px;
        overflow: hidden;
    }
   
    
    .box-sign form{
        position: absolute;
        inset: 4px;
        background: #ef9bf367;
        padding: 50px 40px;
        border-radius: 8px;
        z-index: 2;
        display: flex;
        flex-direction: column;
    }
    .box-sign form h1{
        color: #000000;
        font-weight: 500;
        text-align: center;
        letter-spacing: 0.1em;
    }
    .box-sign form .inputbox{
        position: relative;
        width: 300px;
        margin-top: 35px;
    }
    .box-sign form .inputbox input{
        position: relative;
        width: 100%;
       padding: 20px 10px 10px;
       background: transparent;
       outline: none;
       border: none;
       box-shadow:none ;
       color: #23242a;
       font-size: 1em;
       letter-spacing: 0.05em;
       transition: 0.5s;
       z-index: 10 ;
    }
    .box-sign form .inputbox span{
        position:absolute ;
        left: 0;
        padding: 20px 0px 10px;
        pointer-events: none;
        color: #000000;
        font-size: 1em;
        letter-spacing: 0.05em;
        transition: 0.5s;
    }
    .box-sign form .inputbox input:valid ~ span,
    .box-sign form .inputbox input:focus ~ span
    {
        color: #0b0707;
        font-size: 0.75em;
        transform: translateY(-34px);
    }
    
    .box-sign form .inputbox i{
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background: #ffffff;
        border-radius: 4px;
        overflow: hidden;

    }
    .box-sign form .inputbox input:valid ~ i,
    .box-sign form .inputbox input:focus ~ i
    {  height: 44px;
    }
    .box-sign form .links {
        display: flex;
        justify-content: space-between;

    }
    .box-sign form .links a{
        margin: 10px 0 ;
        font-size: 0.75em;
        color: #232323;
        text-decoration: none;
        transition: 0.7s ease;
    }
    .box-sign form .links a:hover,
    .box-sign form .links a:nth-child(2)
    {
        color: #282828;
    }
    .box-sign form input[type="submit"]{
        border: none;
        outline: none;
        padding: 9px 25px;
        background: #fff;
        cursor: pointer;
        font-size: 0.9em;
        border-radius: 4px;
        font-weight: 600;
        width: 100px;
        margin-top: 5px;


    }
    .box-sign form input[type="submit"]:active{
        opacity: 0.8;
    }
    
    </style>
  <body>
    <!--header-->
   <section class="header">

<!--end header-->
<section class="borderbox">
        <div class="box-sign">
            <span class="borderline"></span>
           <form >
            <h1>sign in</h1>
            <div class="inputbox">
                <input type="text" required="required">
                <span>username</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password" required="required">
                <span>password</span>

            </div>
            
            <div class="links">
                <a href="#">forgot password</a>

            </div>

</section>
